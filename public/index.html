<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World</title>
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'Georgia', serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-image: url('https://bloximages.newyork1.vip.townnews.com/denvergazette.com/content/tncms/assets/v3/editorial/7/5f/75f16963-be0f-5e42-a3e7-81d04065158c/645d9a9f09813.image.jpg?resize=1024%2C680');

			background-position: center; 
			color: #fff;
			text-align: center;
			padding: 20px;

		h1 {
			font-size: 3rem;
			margin-bottom: 20px;
			font-weight: 700;

		}

		/* Paragraph */
		p {
			font-size: 1.2rem;
			line-height: 1.8;
			max-width: 600px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<div>
		<h1 id="netlify-title"><strong>Hello Netlify team!</strong></h1>

</html>
