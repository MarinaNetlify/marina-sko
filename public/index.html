<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World</title>
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'Georgia', serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-image: url('https://res.cloudinary.com/simpleview/image/upload/v1476735204/clients/denver/denver_skyline_sunrise_74e8feaa-b49a-4b25-9720-c835907530a9.jpg'); /* Replace with your image URL */
			background-size: cover;  /* Makes the image cover the entire screen */
			background-position: center; /* Centers the image */
			color: #fff;
			text-align: center;
			padding: 20px;
		}

		/* Heading */
		h1 {
			font-size: 3rem;
			margin-bottom: 20px;
			font-weight: 700;
			letter-spacing: 1.5px;
		}

		/* Paragraph */
		p {
			font-size: 1.2rem;
			line-height: 1.8;
			max-width: 600px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<div>
		<h1 id="netlify-title"><strong>Hello Netlify team!</strong></h1>
		<p><em>Let's smash quotas and win together: 2025 awaits!</em></p>
	</div>
</body>

</html>
