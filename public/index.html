<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World</title>
	<style>
		/* General reset */
		body {
			margin: 0;
			font-family: 'Georgia', serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			position: relative; /* To make sure pseudo-element works correctly */
			color: #fff;
			text-align: center;
			padding: 20px;
		}

		/* Add blurred background using ::before pseudo-element */
		body::before {
			content: ""; /* Required to make the pseudo-element visible */
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('https://images.unsplash.com/photo-1519424187720-db6d0fc5a5d2?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
			background-size: cover;
			background-position: center;
			filter: blur(4px); /* Apply blur effect to background */
			z-index: -1;
		}

		/* Heading */
		h1 {
			font-size: 3rem;
			margin-top: -20px;
			margin-bottom: 20px;
			font-weight: 700;
			letter-spacing: 1.5px;
			text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.5);
			overflow: hidden;
			width: 0; /* Initial width to hide the text */
			white-space: nowrap;
			animation: typing 2s steps(30) 1s forwards; /* Faster typing speed */
		}

		/* Typing animation */
		@keyframes typing {
			from {
				width: 0;
			}
			to {
				width: 100%;
			}
		}

		/* Paragraph */
		p {
			font-size: 1.2rem;
			line-height: 1.8;
			max-width: 600px;
			margin: 0 auto;
			overflow: hidden;
			width: 0; /* Hide text initially */
			white-space: nowrap;
			animation: typing 3s steps(40) 3s forwards; /* Faster typing animation for paragraph */
		}

		/* CTA Button */
		.cta-button {
			display: inline-block;
			padding: 15px 30px;
			font-size: 1.2rem;
			background-color: #8E172A; /* Dark red as the default color */
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			text-transform: uppercase;
			letter-spacing: 1px;
			transition: transform 0.3s ease, background-color 0.3s ease, text-shadow 0.3s ease; /* Added text-shadow transition */
			margin-top: 30px;
			text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.5); /* Highlighted text shadow */
			opacity: 0; /* Hide the button initially */
			animation: fadeIn 1s 6s forwards; /* Delay appearance of button */
		}

		/* Button Hover Effect */
		.cta-button:hover {
			background-color: #b62e44; /* Slightly darker red when hovered */
			transform: scale(1.1); /* Slight zoom effect on hover */
			text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.5); /* Keep the glowing text shadow on hover */
		}

		/* Fade-in animation for the button */
		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
	</style>
</head>

<body>
	<div>
		<h1 id="netlify-title"><strong>Hello Netlify team!</strong></h1>
		<p><em>Let's smash quotas and win together: 2025 awaits!</em></p>
		<!-- CTA Button -->
		<button class="cta-button">Are you ready?</button>
	</div>
</body>

</html>
